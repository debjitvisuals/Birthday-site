<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Madam Ji</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Helvetica+Now+Display:wght@700&family=Playfair+Display:wght@400;600&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
            background-color: white;
            color: black;
            overflow-x: hidden;
            touch-action: manipulation;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        h1, h2, h3 {
            font-family: 'Helvetica Now Display', sans-serif;
        }
        
        .btn-primary {
            background-color: #e53e3e;
            color: white;
            border-radius: 9999px;
            padding: 1rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            background-color: #c53030;
        }
        
        .btn-primary:active {
            transform: scale(0.98);
        }
        
        .text-primary {
            color: #e53e3e;
        }
        
        .decorations {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            top: 0;
            left: 0;
        }
        
        .decoration-item {
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .scene {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        
        .active-scene {
            display: flex;
            animation: fadeIn 0.8s ease;
        }
        
        .typing-animation {
            border-right: 2px solid white;
            display: inline-block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .cake-container {
            position: relative;
            margin: 2rem auto;
            display: inline-block;
        }
        
        .cake {
            max-width: 300px;
            width: 100%;
            height: auto;
            transition: all 0.3s ease;
            display: block;
        }
        
        .candle {
            position: absolute;
            transition: all 0.3s ease;
        }
        
        .flame {
            position: absolute;
            animation: flicker 0.8s infinite alternate;
            transition: opacity 0.5s ease;
        }
        
        @keyframes flicker {
            0% { opacity: 0.8; transform: scale(0.95) translateY(0); }
            50% { opacity: 1; transform: scale(1.05) translateY(-2px); }
            100% { opacity: 0.9; transform: scale(1) translateY(0); }
        }
        
        .balloon {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-30px) rotate(2deg); }
        }
        
        .confetti {
            animation: fall 5s linear infinite;
        }
        
        @keyframes fall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(calc(100vh + 50px)) rotate(720deg); opacity: 0.3; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .animate-pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        
        /* Background image styling for Scene 4 */
        #scene4 {
            background-color: black;
        }
        
        #scene4::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/background.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            opacity: 0.5;
            z-index: 0;
        }
        
        #scene4 > * {
            position: relative;
            z-index: 1;
        }
        
        #scene4 h1 {
            color: #e53e3e;
        }
        
        #scene4 #letterText {
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
        
        @media (max-width: 768px) {
            .cake {
                max-width: 200px;
            }
            
            h1 {
                font-size: 1.75rem !important;
            }
            
            h2 {
                font-size: 1.1rem !important;
            }
            
            .btn-primary {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
            
            #letterText {
                font-size: 0.95rem !important;
            }
        }
    </style>
</head>
<body>
    <!-- Scene 1: Opening Screen -->
    <div class="scene active-scene" id="scene1">
        <h1 class="text-primary text-4xl md:text-5xl font-bold mb-8">Happy Birthday Madam ji</h1>
        <h2 class="text-xl md:text-2xl mb-8">Wishing you a great year ahead<br>filled with joy and love, and of course with MEEEEE</h2>
        <button class="btn-primary" id="startBtn">Let's Celebrate üéâ</button>
    </div>

    <!-- Scene 2: Birthday Event -->
    <div class="scene" id="scene2">
        <div class="decorations" id="decorations"></div>
        <div class="mb-8 relative z-20" id="eventContent"></div>
        <button class="btn-primary hidden relative z-20" id="nextStepBtn"></button>
    </div>

    <!-- Scene 3: Gift Reveal -->
    <div class="scene" id="scene3">
        <h1 class="text-primary text-4xl md:text-5xl font-bold mb-8">This is for you! üíù</h1>
        <button class="btn-primary" id="openGiftBtn">Open it</button>
    </div>

    <!-- Scene 4: Birthday Letter with Background -->
    <div class="scene" id="scene4">
        <h1 class="text-primary text-3xl md:text-4xl font-bold mb-8">Happy 22nd Birthday, My Love ‚ù§Ô∏è</h1>
        <div class="max-w-2xl mx-auto text-left px-4">
            <p id="letterText" class="text-white text-base md:text-lg leading-relaxed" style="line-height: 1.8;"></p>
        </div>
        <button class="btn-primary mt-8 hidden" id="celebrateAgainBtn">Celebrate Again üéâ</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scenes = ['scene1', 'scene2', 'scene3', 'scene4'];
            let currentScene = 0;
            
            document.getElementById('startBtn').addEventListener('click', function() {
                navigateToScene(1);
                startBirthdayEvent();
            });
            
            document.getElementById('openGiftBtn').addEventListener('click', function() {
                navigateToScene(3);
                setTimeout(animateLetter, 1000);
            });
            
            document.getElementById('celebrateAgainBtn').addEventListener('click', function() {
                location.reload();
            });
            
            function navigateToScene(index) {
                if (index < 0 || index >= scenes.length) return;
                document.querySelector('.active-scene').classList.remove('active-scene');
                document.getElementById(scenes[index]).classList.add('active-scene');
                currentScene = index;
            }
            
            let currentStep = 0;
            const eventSteps = [
                { text: "Decorate the room üéÄ", action: decorateRoom },
                { text: "Let's arrange the balloons first", action: addBalloonsAndConfetti },
                { text: "Oh sorry, the Happy Birthday text!", action: showBirthdayText },
                { text: "Let's see Cake üç∞", action: showCake },
                { text: "The candles üéÇ", action: addCandles },
                { text: "Blow the candles üí®", action: blowCandles },
                { text: "Cut the cake üî™", action: cutCake },
                { text: "Now for your gift üéÅ", action: () => navigateToScene(2) }
            ];
            
            function startBirthdayEvent() {
                currentStep = 0;
                showNextStep();
            }
            
            function showNextStep() {
                if (currentStep >= eventSteps.length) return;
                
                const step = eventSteps[currentStep];
                const nextBtn = document.getElementById('nextStepBtn');
                
                nextBtn.textContent = step.text;
                nextBtn.classList.remove('hidden');
                nextBtn.onclick = function() {
                    nextBtn.classList.add('hidden');
                    step.action();
                    currentStep++;
                    if (currentStep < eventSteps.length) {
                        setTimeout(showNextStep, 800);
                    }
                };
            }
            
            function decorateRoom() {
                const decorations = document.getElementById('decorations');
                const banner = document.createElement('div');
                banner.className = 'decoration-item';
                banner.innerHTML = '<img src="images/banner.png" width="200" alt="Birthday Banner">';
                banner.style.top = '5%';
                banner.style.left = '50%';
                banner.style.transform = 'translateX(-50%)';
                decorations.appendChild(banner);
                setTimeout(() => banner.style.opacity = '1', 100);
            }
            
            function addBalloonsAndConfetti() {
                const decorations = document.getElementById('decorations
