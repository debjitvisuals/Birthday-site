<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Madam Ji</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Helvetica+Now+Display:wght@700&family=Playfair+Display:wght@400;600&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
            background-color: white;
            color: black;
            overflow-x: hidden;
            touch-action: manipulation;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        h1, h2, h3 {
            font-family: 'Helvetica Now Display', sans-serif;
        }
        
        .btn-primary {
            background-color: #e53e3e;
            color: white;
            border-radius: 9999px;
            padding: 1rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            background-color: #c53030;
        }
        
        .btn-primary:active {
            transform: scale(0.98);
        }
        
        .text-primary {
            color: #e53e3e;
        }
        
        .decorations {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            top: 0;
            left: 0;
        }
        
        .decoration-item {
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .scene {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        
        .active-scene {
            display: flex;
            animation: fadeIn 0.8s ease;
        }
        
        .typing-animation {
            border-right: 2px solid black;
            display: inline-block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .cake-container {
            position: relative;
            margin: 2rem auto;
            display: inline-block;
        }
        
        .cake {
            max-width: 300px;
            width: 100%;
            height: auto;
            transition: all 0.3s ease;
            display: block;
        }
        
        .candle {
            position: absolute;
            transition: all 0.3s ease;
        }
        
        .flame {
            position: absolute;
            animation: flicker 0.8s infinite alternate;
            transition: opacity 0.5s ease;
        }
        
        @keyframes flicker {
            0% { opacity: 0.8; transform: scale(0.95) translateY(0); }
            50% { opacity: 1; transform: scale(1.05) translateY(-2px); }
            100% { opacity: 0.9; transform: scale(1) translateY(0); }
        }
        
        .balloon {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-30px) rotate(2deg); }
        }
        
        .confetti {
            animation: fall 5s linear infinite;
        }
        
        @keyframes fall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(calc(100vh + 50px)) rotate(720deg); opacity: 0.3; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .animate-pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @media (max-width: 768px) {
            .cake {
                max-width: 200px;
            }
            
            h1 {
                font-size: 2rem !important;
            }
            
            h2 {
                font-size: 1.2rem !important;
            }
            
            .btn-primary {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Scene 1: Opening Screen -->
    <div class="scene active-scene" id="scene1">
        <h1 class="text-primary text-4xl md:text-5xl font-bold mb-8">Happy Birthday Madam ji</h1>
        <h2 class="text-xl md:text-2xl mb-8">Wishing you a great year ahead<br>filled with joy and love, and of course with MEEEEE</h2>
        <button class="btn-primary" id="startBtn">Let's Celebrate üéâ</button>
    </div>

    <!-- Scene 2: Birthday Event -->
    <div class="scene" id="scene2">
        <div class="decorations" id="decorations"></div>
        <div class="mb-8 relative z-20" id="eventContent"></div>
        <button class="btn-primary hidden relative z-20" id="nextStepBtn"></button>
    </div>

    <!-- Scene 3: Gift Reveal -->
    <div class="scene" id="scene3">
        <h1 class="text-primary text-4xl md:text-5xl font-bold mb-8">This is for you! üíù</h1>
        <button class="btn-primary" id="openGiftBtn">Open it</button>
    </div>

    <!-- Scene 4: Birthday Letter -->
    <div class="scene" id="scene4">
        <h1 class="text-primary text-3xl md:text-4xl font-bold mb-8">Happy 22nd Birthday, My Love ‚ù§Ô∏è</h1>
        <div class="max-w-2xl mx-auto text-left px-4">
            <p id="letterText" class="text-black text-base md:text-lg leading-relaxed"></p>
        </div>
        <button class="btn-primary mt-8 hidden" id="celebrateAgainBtn">Celebrate Again üéâ</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scenes = ['scene1', 'scene2', 'scene3', 'scene4'];
            let currentScene = 0;
            
            document.getElementById('startBtn').addEventListener('click', function() {
                navigateToScene(1);
                startBirthdayEvent();
            });
            
            document.getElementById('openGiftBtn').addEventListener('click', function() {
                navigateToScene(3);
                setTimeout(animateLetter, 1000);
            });
            
            document.getElementById('celebrateAgainBtn').addEventListener('click', function() {
                location.reload();
            });
            
            function navigateToScene(index) {
                if (index < 0 || index >= scenes.length) return;
                document.querySelector('.active-scene').classList.remove('active-scene');
                document.getElementById(scenes[index]).classList.add('active-scene');
                currentScene = index;
            }
            
            let currentStep = 0;
            const eventSteps = [
                { text: "Decorate the room üéÄ", action: decorateRoom },
                { text: "Let's arrange the balloons first", action: addBalloonsAndConfetti },
                { text: "Oh sorry, the Happy Birthday text!", action: showBirthdayText },
                { text: "Let's see Cake üç∞", action: showCake },
                { text: "The candles üéÇ", action: addCandles },
                { text: "Blow the candles üí®", action: blowCandles },
                { text: "Cut the cake üî™", action: cutCake },
                { text: "Now for your gift üéÅ", action: () => navigateToScene(2) }
            ];
            
            function startBirthdayEvent() {
                currentStep = 0;
                showNextStep();
            }
            
            function showNextStep() {
                if (currentStep >= eventSteps.length) return;
                
                const step = eventSteps[currentStep];
                const nextBtn = document.getElementById('nextStepBtn');
                
                nextBtn.textContent = step.text;
                nextBtn.classList.remove('hidden');
                nextBtn.onclick = function() {
                    nextBtn.classList.add('hidden');
                    step.action();
                    currentStep++;
                    if (currentStep < eventSteps.length) {
                        setTimeout(showNextStep, 800);
                    }
                };
            }
            
            function decorateRoom() {
                const decorations = document.getElementById('decorations');
                const banner = document.createElement('div');
                banner.className = 'decoration-item';
                banner.innerHTML = '<img src="images/banner.png" width="200" alt="Birthday Banner">';
                banner.style.top = '5%';
                banner.style.left = '50%';
                banner.style.transform = 'translateX(-50%)';
                decorations.appendChild(banner);
                setTimeout(() => banner.style.opacity = '1', 100);
            }
            
            function addBalloonsAndConfetti() {
                const decorations = document.getElementById('decorations');
                
                // Multiple balloons for better decoration
                const balloonPositions = [
                    { left: '10%', top: '20%', delay: 0 },
                    { left: '85%', top: '15%', delay: 200 },
                    { left: '15%', top: '60%', delay: 400 },
                    { left: '80%', top: '65%', delay: 600 },
                    { left: '30%', top: '40%', delay: 800 },
                    { left: '70%', top: '45%', delay: 1000 }
                ];
                
                balloonPositions.forEach((pos, i) => {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloon decoration-item';
                    balloon.innerHTML = '<img src="images/Balloon-Border.png" width="60" alt="Balloon">';
                    balloon.style.left = pos.left;
                    balloon.style.top = pos.top;
                    balloon.style.animationDelay = (i * 0.3) + 's';
                    decorations.appendChild(balloon);
                    setTimeout(() => balloon.style.opacity = '0.9', pos.delay);
                });
                
                // Star confetti
                for (let i = 0; i < 25; i++) {
                    const star = document.createElement('div');
                    star.className = 'confetti decoration-item';
                    star.innerHTML = '<img src="images/star.png" width="20" alt="Star">';
                    star.style.left = (Math.random() * 100) + '%';
                    star.style.animationDelay = (Math.random() * 2) + 's';
                    star.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    decorations.appendChild(star);
                    setTimeout(() => star.style.opacity = '1', 100);
                }
            }
            
            function showBirthdayText() {
                const content = document.getElementById('eventContent');
                content.innerHTML = '<h2 class="text-primary text-3xl md:text-4xl font-bold mb-8 animate-pulse">HAPPY BIRTHDAY MADAM JI üéâ</h2>';
            }
            
            function showCake() {
                const content = document.getElementById('eventContent');
                content.innerHTML = `
                    <div class="cake-container" id="cakeContainer">
                        <img src="images/cake.gif" alt="Birthday Cake" class="cake" id="cake">
                    </div>
                `;
            }
            
            function addCandles() {
                const cakeContainer = document.getElementById('cakeContainer');
                const candlePositions = [
                    { left: '35%', bottom: '65%' },
                    { left: '45%', bottom: '68%' },
                    { left: '55%', bottom: '68%' },
                    { left: '65%', bottom: '65%' }
                ];
                
                candlePositions.forEach((pos, i) => {
                    const candle = document.createElement('div');
                    candle.className = 'candle';
                    candle.style.left = pos.left;
                    candle.style.bottom = pos.bottom;
                    candle.innerHTML = `
                        <div style="font-size: 30px; line-height: 1;">üïØÔ∏è</div>
                        <div class="flame" style="position: absolute; top: -15px; left: 50%; transform: translateX(-50%); font-size: 20px;">
                            üî•
                        </div>
                    `;
                    cakeContainer.appendChild(candle);
                });
            }
            
            function blowCandles() {
                const flames = document.querySelectorAll('.flame');
                flames.forEach((flame, index) => {
                    setTimeout(() => {
                        flame.style.animation = 'none';
                        flame.style.opacity = '0';
                    }, index * 150);
                });
            }
            
            function cutCake() {
                const cake = document.getElementById('cake');
                cake.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    cake.style.transform = 'scale(1)';
                }, 300);
            }
            
            function animateLetter() {
                const letterText = document.getElementById('letterText');
                const celebrateBtn = document.getElementById('celebrateAgainBtn');
                const fullText = `It‚Äôs been almost four years amader kotha bola suru howar por ‚Äî and somewhere after all the random chats, kotha bola, batch e chokh lukiye takano, you became my comfort. <br>
When we first met, amra keu e vabini j amra jeta nijder life er chaos theke dure theke ektu valo feel korar jonne choose korchi seta kokhono eto ta pure and comforting hoye uthbe. You became that one person jar sathe ami completely nijer moto thakte pari ‚Äî no mask, no explanation, no noise. sudhu amra and amader moment ta. <br>
Ha amader memories bananor moto grand kichu hoyto hoyni but still, those moments we shared ‚Äî Science center e ba ksp park, movie theater (jekhane amra movie dekhtei vule gachilam), bike e kore tomar amar komor dhore jawa, that first kiss ‚Äî seguloi extraordinary because you were there. Somehow, tumi ei simple jinis gulo vison rokom special baniye felecho. You showed me kono reason chara just tomar dike takiye haste ba kichu feel korte kono explanation lage na, kivabe just tomar presence jekono heavy mood ke aste aste light kore dite pare. <br>
Tumi na jantei onek ta heal korecho amay ‚Äî jeta hoyto amio bujhini j I needed, kintu pawar por ekhon setar value ta bujhte pari. Kono big gestures noy, but through your care and love, tomar patience, and tomar way of understanding, even jokhon kichu clearly bole uthte parini tokhono bujhe newar j bapar ta, Uffff. Today, on your birthday, I just want to say this ‚Äî you mean a lot to me, more than jeta vebe amra suru korechilam. You‚Äôre not just a part of my story‚Ä¶ tomar jonne ei chapter er onek gulo golpo kharap howar poreo abar kichu ta nijer moto kore sundor hoye utheche trust me. <br>
And at the end abaro bolte chai j, Happy Birthday, Madam ji ‚Äî tumi samne thakle ekta chumu diye kotha gulo boltam but ekhon evabei bolte hocche... Love you a lot üíñ`;
                
                letterText.textContent = '';
                letterText.classList.add('typing-animation');
                
                let i = 0;
                const typing = setInterval(() => {
                    if (i < fullText.length) {
                        letterText.textContent += fullText.charAt(i);
                        i++;
                        // Auto-scroll for mobile
                        letterText.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    } else {
                        clearInterval(typing);
                        letterText.classList.remove('typing-animation');
                        celebrateBtn.classList.remove('hidden');
                    }
                }, 40);
            }
        });
    </script>
</body>
</html>
